<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <title>Stock Movers Dashboard</title>
  <!-- Import Plotly (does not have to be from CDN) -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

  <header>
    <!-- site-wide header -->
    <h1> Stock Movers Dashboard </h1>
  </header>

  <main>
    <!-- this pageâ€™s main content -->
    <div>
      <form id = "gainer_select" method = "POST">
        Select Gainers to add for analysis <select multiple name="gainer">
          {% for g in gainer_name %}
  	       <OPTION value={{g}}>{{g}}</option>
             {% endfor %}
           </select>
        <button type = "submit" class = "btn btn-default"> SELECT </button>
      </form>
    </div>

    <span> </span>

    <div>
        {{gain}}
    </div>

    <h3> Top 25 Gainers </h3>

    <div id="plotly-timeseries"></div>
      <script>
        var graph = {{ plot_json | safe }};
        Plotly.plot('plotly-timeseries', graph, {});
      </script>
    </div>

    <h3> Multiple Top 25 Increments </h3>
    <div id = 'plotly-timeseries2'>
      <script>
        var graph2 = {{ plot_json2 | safe}};
        Plotly.plot('plotly-timeseries2', graph2, {});
      </script>
    </div>


</html>
